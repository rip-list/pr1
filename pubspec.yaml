name: pr1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  moor: ^4.5.0
  path_provider: ^2.0.0
  path: ^1.8.0
  sqflite: ^2.0.0+3
  moor_flutter: any
  
  
dev_dependencies:
  moor_generator: ^4.5.1
  build_runner: ^2.1.1

  flutter_web_plugins:
    sdk: flutter
    
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/img/img_home_page.jpg
     - assets/img/github.png
     - assets/img/wallet.png
     - assets/img/discord.png
     - assets/img/send.png
     - assets/img/man.png
     - assets/img/gamepad.png
  
  fonts:
    - family: Sensal
      fonts:
        - asset: fonts/Sensal.ttf
    - family: Aref
      fonts:
        - asset: fonts/ArefRuqaaInk-Regular.ttf


